    <!-- Кнопка переключения темы -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </div>

    <script>
      // Плавная прокрутка для навигации
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });

      // Фиксированная навигация при скролле
      window.addEventListener("scroll", function () {
        const nav = document.querySelector("nav");
        if (window.scrollY > 100) {
          nav.style.background = "rgba(26, 32, 44, 0.98)";
          nav.style.boxShadow = "0 2px 20px rgba(0, 0, 0, 0.3)";
        } else {
          nav.style.background = "rgba(26, 32, 44, 0.95)";
          nav.style.boxShadow = "none";
        }
      });

      // Обработка формы
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Сообщение отправлено! Спасибо за ваше обращение.");
        this.reset();
      });

      // Переключение темы (просто для демонстрации)
      function toggleTheme() {
        alert(
          "Переключение темы! В реальном проекте здесь был бы код для переключения между светлой и темной темой."
        );
      }
    </script>
